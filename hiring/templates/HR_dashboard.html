{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Free-Template.co" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/custom-bs.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/line-icons/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/hr_dashboard.css' %}">
  </head>
  <body id="top">
    {% csrf_token %}
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="msgPopup" class="message-popup">
      <div class="message-content">
        <p id="messageText">{% include 'message.html' %}</p>
      </div>
    </div>

    <div class="site-wrap">
      <!-- MOBILE MENU -->
      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body">
          <ul class="site-mobile-menu-nav">
            <li><a href="HR_logout">Logout</a></li>
            <li><a href="HR_edit_profile?email={{ request.session.username }}">Edit Profile</a></li>
            <li><a href="HR_profile">Profile</a></li>
          </ul>
        </div>
      </div>

      <!-- NAVBAR -->
      <header class="site-navbar mt-3">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="site-logo col-6">
              <a href="HR_profile">{{ request.session.username }}</a>
            </div>
            <div class="right-cta-menu text-right d-flex align-items-center col-6">
              <div class="ml-auto">
                <a href="/hr_logout" class="btn btn-primary border-width-2 d-none d-lg-inline-block">Logout</a>
                <a href="HR_edit_profile?email={{ request.session.username }}" class="btn btn-primary border-width-2 d-none d-lg-inline-block">Edit Profile</a>
              </div>
              <a href="#" class="site-menu-toggle js-menu-toggle d-inline-block d-xl-none mt-lg-2 ml-3">
                <span class="icon-menu h3 m-0 p-0 mt-2"></span>
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- HERO SECTION -->
      <section class="home-section section-hero overlay bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
              <div class="mb-5 text-center"></div>
              <form method="get" action="{% url 'search_students' %}" class="search-jobs-form">
                <div class="row mb-8 justify-content-center">
                  <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0 text-center">
                    <input type="text" name="student_name" class="form-control form-control-lg" placeholder="Student name..." required>
                  </div>
                  <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0 text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search">
                      <span class="icon-search icon mr-2"></span>Search Student
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <a href="#next" class="scroll-button smoothscroll">
          <span class="icon-keyboard_arrow_down"></span>
        </a>
      </section>

      <!-- STUDENT LIST SECTION -->
      <section class="site-section">
        <div class="container mt-5">
          <div class="row mb-5 justify-content-center">
            <div class="col-md-12 text-center">
              <h2 class="section-title mb-4">STUDENT LIST</h2>
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead class="table-dark">
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for student in students %}
                    <tr>
                      <td><strong>{{ student.name }}</strong></td>
                      <td><strong>{{ student.email }}</strong></td>
                      <td>
                        <a href="{% url 'std_profile_for_hr' student.id %}" class="btn btn-view-profile">View</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="site-footer"></footer>
    </div>

    <!-- SCRIPTS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/stickyfill.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var msgPopup = document.getElementById("msgPopup");
        setTimeout(function() {
          if (msgPopup) {
            msgPopup.style.display = "none";
          }
        }, 5000);
      });
    </script>
  </body>
</html>
