{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Student Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/hr_login.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-bs.css' %}">

    <!-- MAIN CSS -->
</head>
<body id="top">

<div id="msgPopup" class="message-popup" style="display:none;">
    <div class="message-content">
        <p id="messageText">{% include 'message.html' %}</p>
    </div>
</div>

<div class="site-wrap">

    <section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static "images/hero_1.jpg" %}');" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Sign Up/Login</h1>
                    <div class="custom-breadcrumbs">
                        <a href="dashboard">Home</a> <span class="mx-2 slash">/</span>
                        <span class="text-white"><strong>Log In</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-5">
                    <h2 class="mb-4">Sign Up To Student</h2>
                    <form action="registration_save" method="post" enctype="multipart/form-data" class="p-4 border rounded">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="font-weight-bold" for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control text-md-start" required />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="font-weight-bold" for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control text-md-start" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="font-weight-bold" for="phone">Phone No</label>
                                    <input type="text" id="phone" name="phone" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="font-weight-bold" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="font-weight-bold" for="city">City</label>
                                    <input type="text" id="city" name="city" class="form-control text-md-start" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="font-weight-bold" for="course">Course</label>
                                    <input type="text" id="course" name="course" class="form-control text-md-start" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="font-weight-bold">Gender</label>
                                <div class="form-check">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" checked />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="font-weight-bold">Passout Year</label>
                                <select class="form-select" name="pyear" required>
                                    <option selected disabled>Passout Year</option>
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mb-4">
                            <label class="font-weight-bold">Upload your CV/Resume</label>
                            <input class="form-control" id="formFileLg" type="file" name="file" />
                            <div class="small text-muted mt-2">Upload your CV/Resume</div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Student Register</button>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6">
                    <h2 class="mb-4">Log In To Student</h2>
                    <form action="student_signup" method="POST" class="p-4 border rounded">
                        {% csrf_token %}
                        <div class="row form-group mb-4">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold">Email</label>
                                <input name="email" class="form-control" type="email" placeholder="Enter Email" required />
                            </div>
                        </div>
                        <div class="row form-group mb-4">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="********" required />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <button id="closeBtn" type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- SCRIPTS -->
<footer class="site-footer"></footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const msgPopup = document.getElementById("msgPopup");
        setTimeout(function() {
            if (msgPopup) {
                msgPopup.style.display = "none";
            }
        }, 3000);
        const closeBtn = document.getElementById("closeBtn");
        if (closeBtn) {
            closeBtn.addEventListener("click", function() {
                if (msgPopup) {
                    msgPopup.style.display = "none";
                }
            });
        }
    });
</script>
</body>
</html>
