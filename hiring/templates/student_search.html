{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
             <link rel="stylesheet" href="{% static 'css/std_search.css' %}">


</head>
<body>
    {% csrf_token %}



    <form method="get" action="{% url 'search_students' %}" class="search-jobs-form">
        <div class="row mb-8 justify-content-center">
            <div class="col-12 col-mb-6 col-md-6  mb-lg-0 text-center">
                <input type="text" name="student name" class="form-control form-control-lg" placeholder="Student name..." required>
            </div>

            <div class="col-12 col-sm-6 col-md-6 mb-lg-0 text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search">
                    <span class="icon-search icon mr-2"></span>Search Student
                </button>
            </div>
        </div>
    </form>

    <div class="table-container">
        <h2>Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td><a href="{% url 'std_profile_for_hr' student.id %}" class="btn btn-view">View</a></td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No students found.</td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</body>
</html>
