{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <title> Edit Profile</title>
</head>
<body>
<style>
     footer {
            background-color: gray;
            padding: 50px;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .card-registration {
                border-radius: 10px;
            }
        }
</style>
    {% include 'HR_navbar.html' %}

    <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">EDIT PROFILE</h1>
                    <div class="custom-breadcrumbs">
                        <a href="HR_dashboard">Home</a> <span class="mx-2 slash">/</span>
                        <span class="text-white"><strong>Edit Profile</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit Profile</h3>
                        <form action="HR_update_data" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold" for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control" value="{{ data1.name }}" />
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold" for="email">Email</label>
                                    <input type="text" id="email" name="email" class="form-control" value="{{ data1.email }}" readonly/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold" for="contact_number">Contact Number</label>
                                    <input type="text" id="contact_number" name="contact_number" class="form-control" value="{{ data1.contact_number }}" />
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold" for="password">Password</label>
                                    <input type="text" id="password" name="password" class="form-control" value="{{ data1.password }}" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold" for="city">City</label>
                                    <input type="text" id="city" name="city" class="form-control" value="{{ data1.city }}" />
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold" for="company_name">Company Name</label>
                                    <input type="text" id="company_name" name="company_name" class="form-control" value="{{ data1.company_name }}" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold">Gender</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Gender" id="femaleGender" value="female" {% if data1.gender == 'female' %}checked{% endif %} />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Gender" id="maleGender" value="male" {% if data1.gender == 'male' %}checked{% endif %} />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold" for="education">Education</label>
                                    <input type="text" id="education" name="education" class="form-control" value="{{ data1.education }}" />
                                </div>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-info" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
        </div>
    </footer>

</body>
</html>
