<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/registration.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Upload Certificate</title>
</head>
<body>
 <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-white font-weight-bold">ADD CERTIFICATE</h1>
                <div class="custom-breadcrumbs">
                    <a href="dashboard">Home</a> <span class="mx-2 slash">/</span>
                    <span class="text-white"><strong>Add Certificate</strong></span>
                </div>
            </div>
        </div>
    </div>
 </section>

{% include 'nav.html'%}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Upload Certificate</h3>
                    <form action="certificate_save" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Hidden field for the ID -->
                        <input type="hidden" name="id" value="{{ certificate.id }}" />

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="name">Student Name</label>
                                    <input type="text" id="name" name="name" class="form-control text-md-start" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="Email">Email</label>
                                    <input type="text" id="Email" name="email" class="form-control text-md-start" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="Certificate">Certificate Name</label>
                                    <input type="text" id="Certificate" name="certificate_name" class="form-control form-control-lm" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="date">Date</label>
                                    <input type="date" id="date" name="date" class="form-control form-control-lm" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Upload your Certificate</label>
                            <input class="form-control form-control-lm" id="formFileLg" type="file" name="certificate"/>
                            <div class="small text-muted mt-2">Upload your Certificate</div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-info" type="submit">Add Certificate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="site-footer"></footer>

<script>
setTimeout(function(){
    if($("#msg").length > 0) {
        $("#msg").remove();
    }
},2000);
</script>
</body>
</html>
