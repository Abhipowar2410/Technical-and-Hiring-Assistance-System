{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit Profile</title>
    <style>
        /* Additional custom styling for the layout */
        .gradient-custom {
            min-height: calc(100vh - 60px); /* Adjust height for mobile views */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-registration {
            border-radius: 15px;
        }

        /* Ensures the footer stays at the bottom of the page */
        footer {
            background-color: gray;
            padding: 50px;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .card-registration {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static "images/hero_1.jpg" %}');" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">EDIT PROFILE</h1>
                    <div class="custom-breadcrumbs">
                        <a href="dashboard">Home</a> <span class="mx-2 slash">/</span>
                        <span class="text-white"><strong>Edit Profile</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'nav.html' %}
    {% include 'message.html' %}

    <section class="gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="card shadow-2-strong card-registration">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit Profile</h3>
                        {% for i in data %}
                        <form action="update_data" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="font-weight-bold" for="name">Name</label>
                                        <input type="text" id="name" name="name" class="form-control" value="{{ i.name }}" required />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="font-weight-bold" for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control" value="{{ i.email }}" required />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="font-weight-bold" for="phone">Phone No</label>
                                        <input type="text" id="phone" name="phone" class="form-control" value="{{ i.phone }}" required />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="font-weight-bold" for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control" value="{{ i.password }}" required />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="font-weight-bold" for="city">City</label>
                                        <input type="text" id="city" name="city" class="form-control" value="{{ i.city }}" required />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="font-weight-bold" for="course">Course</label>
                                        <input type="text" id="course" name="course" class="form-control" value="{{ i.course }}" required />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold">Gender</label>
                                    <div class="form-check">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" {% if i.gender == 'female' %}checked{% endif %} />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" {% if i.gender == 'male' %}checked{% endif %} />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="font-weight-bold" for="pyear">Passout Year</label>
                                    <input type="text" id="pyear" name="pyear" class="form-control" value="{{ i.pyear }}" required />
                                </div>
                            </div>

                            <div class="col-md-12 mb-4">
                                <label class="form-label">Upload your CV/Resume</label>
                                <input class="form-control" id="formFileLg" name="resume" type="file" />
                                <div class="small text-muted mt-2">Upload your CV/Resume</div>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-info" type="submit">Update</button>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
        </div>
    </footer>

</body>
</html>
